<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-warning mb-5 p-3">
            <div class="container-fluid">


                <div class="d-flex mx-auto" role="search">
                    <input id="inputField" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="inputBtn" onclick="searchMeals()" class="btn btn-success" type="submit">Search</button>
                </div>

                <div id="notFound" class="d-none text-center">
                    <h2 class="text-muted display-5">Not Found</h2>
                </div>


            </div>
        </nav>
    </header>


    <main class="container">
        <div id="mealsContainer" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

        </div>

        <!-- Modal -->
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="mealDetailModal" tabindex="-1" aria-labelledby="mealDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="mealDetailModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    


    <script src="js/meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
